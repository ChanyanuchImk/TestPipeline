name: CI/CD Pipeline NoiseMap

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

concurrency:
  group: noisemap-main
  cancel-in-progress: true

jobs:
  # -----------------------------
  # 1ï¸âƒ£ Build & Push Docker Images
  # -----------------------------
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ðŸ“¦ Build a single NoiseMap image (compose handled on EC2)
      - name: Build and Push Docker images
        run: |
          echo "ðŸš€ Building NoiseMap Images..."
          docker compose -f Noise_Map_tonkit.yaml config > /dev/null

          echo "âœ… Skipping build for service images (using official images: postgis, geoserver, nginx)"
          echo "ðŸ”¹ Preparing Nginx custom image with frontend..."

          # Create a temporary Dockerfile for Nginx + Frontend
          cat <<'DOCKERFILE' > Dockerfile.nginx
          FROM nginx:latest
          COPY nginx.conf /etc/nginx/conf.d/default.conf
          COPY frontend/ /usr/share/nginx/html/
          DOCKERFILE

          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/noisemap-nginx:${{ github.sha }} -f Dockerfile.nginx .
          docker tag  ${{ secrets.DOCKERHUB_USERNAME }}/noisemap-nginx:${{ github.sha }} ${{ secrets.DOCKERHUB_USERNAME }}/noisemap-nginx:latest

          docker push ${{ secrets.DOCKERHUB_USERNAME }}/noisemap-nginx:${{ github.sha }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/noisemap-nginx:latest

  # -----------------------------
  # 2ï¸âƒ£ Deploy on EC2
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Copy compose/config to EC2
        run: |
          scp -i ~/.ssh/id_rsa Noise_Map_tonkit.yaml nginx.conf initialSQL.sql \
            ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/home/${{ secrets.EC2_USER }}/noisemap/

      - name: Deploy NoiseMap on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "ðŸš€ Deploying NoiseMap Stack..."
            cd ~/noisemap

            echo "ðŸ”¹ Pulling latest Nginx image..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/noisemap-nginx:latest

            echo "ðŸ”¹ Restarting services..."
            docker compose pull
            docker compose down
            docker compose up -d

            echo "âœ… Deployment complete!"
            docker compose ps
          EOF
